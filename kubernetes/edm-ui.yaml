apiVersion: v1
kind: Service
metadata:
  name: edm-ui
  namespace: edm
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: edm-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edm-ui
  namespace: edm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edm-ui
  template:
    metadata:
      labels:
        app: edm-ui
    spec:
      containers:
        - name: app
          image: localhost:5000/edm-ui
          ports:
            - containerPort: 80
          imagePullPolicy: Always

